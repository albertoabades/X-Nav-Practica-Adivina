<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/adivina.css" type="text/css" rel="stylesheet" title="style"/>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
		<title>Adivina dónde está</title>
	</head>
	<body>
		<div id="game" class="container">
			<div class="row" id="juego">
				<div class="col-md-3" id="zonaopciones">
					<p>
						<button class="btn btn-default" type="button" id="startGame">Start Game</button>
					</p>
					<p>
   						<button class="btn btn-primary" type="button" id="stopGame">Stop</button>
   					</p>
   					<p>
   						<button class="btn btn-success" type="button" id="abortGame">Abort</button>
   					</p>
   					<p>
	   					<div class="btn-group" role="group">
		    				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="games">
		      					Juegos
		     				<span class="caret"></span>
		   					</button>
	    				<ul class="dropdown-menu" role="menu">
	      					<li><a id="capitales">Capitales</a></li>
	      					<li><a id="paises">Paises</a></li>
	   					</ul>
	  					</div>
  					</p>
  					<p>
	  					<div class="btn-group" role="group">
		    				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="nivel">
		      					Nivel
		     				<span class="caret"></span>
		   					</button>
	    				<ul class="dropdown-menu" role="menu">
	      					<li><a id="facil">Facil</a></li>
	      					<li><a id="medio">Medio</a></li>
	      					<li><a id="dificil">Dificil</a></li>
	   					</ul>
	  					</div>
  					</p>
				</div>
				<div class="col-md-6" id="zonafotos">
					<div id="fotos">
					</div>
				</div>
				<div class="col-md-3" id="zonaresultado">
					<form>
						Juego:
						<input type="text" id="juegoelegido" value="">
					</form>
					<form>
						Nivel:
						<input type="text" id="level" value="">
					</form>					
					<form>
						Select coords:
						<input type="text" id="selectCoords" value="">
					</form>
					<form>
						Correct coords:
						<input type="text" id="correctCoords" value="">
					</form>
					<form>
						Distance:
						<input type="text" id="distance" value="">
					</form>
					<form>
						Photos:
						<input type="text" id="photos" value="">
					</form>
					<form>
						Points:
						<input type="text" id="points" value="">
					</form>
					<form>
						Name:
						<input type="text" id="name" value="">
					</form>
				</div>
			</div>
			<div class ="row" id="mapa"></div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/adivina.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</html>
